<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>css-weather-forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
  </head>
  <body>
    <!-- begin MAIN main-block -->
    <main class="main-block">
      <div class="wrap">
        <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
      <ul class="weather-wrap">
        <li> <div><p>Lisbon</p> <div><span>21 <sup>o</sup>C</span> <i class="wi wi-day-sunny"></i></div> </div> </li>
        <li> <div><p>Paris</p> <div><span>21 <sup>o</sup>C</span> <i class="wi wi-night-rain-mix"></i></div> </div> </li>
        <li> <div><p>Belgrade</p> <div><span>21 <sup>o</sup>C</span> <i class="wi wi-day-cloudy"></i></div> </div> </li>
        <li> <div><p>Moscow</p> <div><span>21 <sup>o</sup>C</span> <i class="wi wi-day-cloudy-high"></i></div> </div> </li>
        <li> <div><p>Tel Aviv</p> <div><span>21 <sup>o</sup>C</span> <i class="wi wi-hot"></i></div> </div> </li>
        <li> <div><p>Cair</p> <div><span>21 <sup>o</sup>C</span> <i class="wi wi-day-sunny"></i></div> </div> </li>
        <li> <div><p>New York</p> <div><span>21 <sup>o</sup>C</span> <i class="wi wi-day-snow-thunderstorm"></i></div> </div> </li>
        <li> <div><p>New Delhi</p> <div><span>21 <sup>o</sup>C</span> <i class="wi wi-hail"></i></div> </div> </li>
        <li> <div><p>San Francisco</p> <div><span>21 <sup>o</sup>C</span> <i class="wi wi-day-sunny-overcast"></i></div> </div> </li>
        <li> <div><p>Tokyo</p> <div><span>21 <sup>o</sup>C</span> <i class="wi wi-night-clear"></i></div> </div> </li>
        <li> <div><p>Sydney</p> <div><span>21 <sup>o</sup>C</span> <i class="wi wi-night-partly-cloudy"></i></div> </div> </li>
      </ul>
      </div>
    </main>
    <!-- end MAIN main-block -->
  </body>
</html>
